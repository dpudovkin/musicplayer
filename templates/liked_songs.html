
{% extends "base.html" %}

{% block content %}
{% load static %}
{% load bootstrap4 %}


<div style="color: white; width:80%;">
    <h2 style="margin: 16px;">Треки которые вам понравились</h2>
            {% for song in liked_songs %}
            <div style="">
                <div style="width: 20%;">
                  <img src="{{ song.image.url }}" style="width: 80px; margin-bottom: 8px;">
                     <h4>{{ song.title }} - {{ song.artist }}</h4>
                </div>
                 <div>
                    <audio controls id="customAudio" style="width:70%;">
                        <source src="{{ song.audio_file.url }}" type="audio/mp3">
                    </audio>
                </div>
            </div>
            {% endfor %}
</div>
{% endblock content %}
